{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    
    <form method='POST' >
    {% csrf_token %}
    <div class='divForm'>
    <h1 class='formCadastro'>Seja bem-vindo <br>{{ user.first_name }} {{ user.last_name  }}</h1>
    
    <input name='cpf' type='number' min="00000000000" max="99999999999" maxlength="3" placeholder='CPF'><br>
    <label>Data de nascimento</label>
    <input name='nascimento' type='date'><br>
    <input name='cidade' type='text' placeholder='Cidade'><br>
    <input name='endereco' type='text' placeholder='Endereço'><br>
    <input name='numero' type='number' min="00000" max="99999" placeholder='Número'><br>
    
    <button>Finalizar</button>
    </div>
    </form>
</body>
</html>
