{% extends 'base.html' %}
{% block content %}
 
    <div class="row">
<h3 class='promoEspeciais'>Produtos em Promoção</h3>


        {% for p in promocao %}
        {% if p.especiais == True %}
              <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="divImgPromotion">
                <img width='100%' height='420px'
                    src="{{ p.image.url }}">

                <div class="valorDiv">
                    <h5>{{ p.nome }}</h5>
                    <span class='valorAnterior'>R$ {{ p.valoranterior }}</span>
                    <h3 style="color:red;" >R$ {{ p.valor }}</h3>

                    <span>{{ p.promocao }}</span>
                
                    <br>

                     <div class="emojiProduct displayEmoji">
    <li>
                        <a href='{% url "produto" p.id %}'>
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-cart4" viewBox="0 0 16 16">
                                <path
                                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                            </svg>
                        </a>
                        </li>



                 <li>
                        <a href='{% url "desejo" p.id %}'>
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart" viewBox="0 0 16 16">
                                <path
                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                            </svg>
                        </a>
                </li>

<li>
                        <a>
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-bag-plus" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                                <path
                                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                            </svg>
                        </a>
</li>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        {% endif %}
    
            {% endfor %}
    
        </div>


{% endblock %}
